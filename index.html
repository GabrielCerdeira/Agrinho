<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.sistemafaep.org.br/agrinho/">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre">
            <h1>Agrinho</h1>
            <p>Agrinho é uma empresa que oferece serviços de agricultura e jardinagem.</p>
        </section>
        <section id="servicos">
            <h2>Serviços</h2>
            <ul>
                <li>Manutenção de jardins</li>
                <li>Plantio de árvores</li>
                <li>Colheita de frutas e legumes</li>
            </ul>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco para saber mais sobre nossos serviços.</p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Mensagem"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
